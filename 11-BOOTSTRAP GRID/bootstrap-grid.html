<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema grid de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="container text-light">
    <div class="row">
        <div class="bg-danger col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto 1</div>
        <div class="bg-warning col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto 2</div>
        <div class="bg-success col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto 3</div>
        <div class="bg-primary col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto 4</div>
        <div class="bg-secondary col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto 5</div>
        <div class="bg-dark col-sm-6 col-md-4 col-lg-3 col-xl-2">Texto 6</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
